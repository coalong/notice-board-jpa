<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="contentContainer">
    <h2></h2>
    <form method="post" th:action="@{|/updateTitle/${contents.id}|}">
        <fieldset>
            <legend>게시물 수정</legend>
            제목 수정 :<input type="text" name="title" th:value="${contents.title}"><br>
            내용 수정 :<input type="text" name="content" th:value="${contents.content}">
            <button type="submit">수정하기</button>
        </fieldset>
    </form>
</div>
</body>
</html>
