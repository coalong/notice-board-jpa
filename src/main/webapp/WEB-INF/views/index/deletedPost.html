<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1> 삭제된 게시물</h1>
<a href="/ContentTitle/0">게시판 목록 이동</a>
<hr>
<table class = "table table-striped" border="1">
  <thead>
  <tr>
    <th>번호</th>
    <th>제목</th>
    <th>작성자</th>
    <th>작성일자</th>
    <th>조회수</th>
    <th>댓글수</th>
    <th>복구할까요?</th>
  </tr>
  <tr th:each="notice : ${noticeBoard}">
    <td th:text = "${notice.id}"></td>
    <td>
      <a th:text = "${notice.title}" th:href="${'/Contents/postView/' + notice.id }"></a>
    </td>
    <td th:text = "${notice.writer}"></td>
    <td th:text = "${notice.createDate}"></td>
    <td th:text = "${notice.hits}"></td>
    <td th:text = "${notice.commentCount}"></td>
    <td><a th:href="@{|/deleteTitle/recover/${notice.id}|}"> 복구하기 </a><br></td>

  </tr>
  </thead>
</table>
</body>
</html>
